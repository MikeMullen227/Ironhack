<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Twitter Clone </title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
    	
		      <header class="row navigation">
		        <div class="col-md-5">
		          	<ul class="navigation-left">
						<li a href="#"><span class="glyphicon glyphicon-home"></span>Home</a></li>
						<li a href="#"><span class="glyphicon glyphicon-flash"></span>Moments</a></li>
						<li a href="#"><span class="glyphicon glyphicon-bell"></span>Notifications</a></li>
						<li a href="#"><span class="glyphicon glyphicon-envelope"></span>Messages</</li>
					</ul>
				</div> 

		        <div class="col-md-3">
		          <img class="twitter_image" src="fonts/twitter_icon.jpeg" alt="twitter icon">
				</div> 

		        <div class="col-md-4">
		        	<div class="right-inner-addon ">
		  			 	<input class="search" type="text" name="search" placeholder="Search Twitter"/>
		  			 	<i class="glyphicon glyphicon-search"></i>
						<span><img src="fonts/orange-twitter-egg.jpg" alt="twitter egg" class="img-rounded"></span>
						<span> <button type="button" class="btn btn-default navbar-btn">Tweet</button></span>
					</div>
		        </div> 
		    </header>
    	 

	      
	     <section class="row">
			<div class="col-md-12 " >
	        	<span class="row banner"><img src="fonts/dry_tortugas2.jpg" alt="dry tortugas" class="dry-tortugas"></span>
			

				<div class="profile-avatar">
					<div class="avatar">
						<a class="ProfileAvatar-container u-block js-tooltip profile-picture" href="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au_.png" data-resolved-url-large="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au_.png" data-url="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au_.png" target="_blank" data-original-title="Ironhack">
	      				<img class="ProfileAvatar-image " src="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au__400x400.png" alt="Ironhack">
	    				</a>
					</div>
					
				</div>
			</div> 
		</section>

		<section class="row">
			<div class="center-navbar">
				<div class="center-container">
					
					<div class="col-md-3">
					</div>
		            <div class="col-md-6 navigation-center">
				     	<div class="navigation-center-top">
				     		<ul class="profile-nav-list">
				     			<li class="profile-nav-item">
									<p class="tweets-following-top">Tweets</p>
									<p class="tweets-following-bottom">3,348</p>
				     			</li>	
				     				
								<li class="profile-nav-item">
									<p class="tweets-following-top">Following</p>
									<p class="tweets-following-bottom">54</p>
								</li>

								<li class="profile-nav-item">
									<p class="tweets-following-top">Followers</p>
									<p class="tweets-following-bottom">8,638</p>
								</li>

								<li class="profile-nav-item">
									<p class="tweets-following-top">Likes</p>
									<p class="tweets-following-bottom">41.1K</p>
								</li>

								<li class="profile-nav-item">
									<p class="tweets-following-top">Lists</p>
									<p class="tweets-following-bottom">8</p>
								</li>
				     		</ul>
						</div>
					</div> 
						
					     		
					<div class="col-md-3">
							<span class="glyphicon glyphicon-cog"></span>
							
								
							 <button type="button" class="btn btn-default navbar-btn follow">
							 <span class="glyphicon glyphicon-user"></span>Follow</button>
							
					</div>
				</div>
			</div>
		</section>
    </div> 
</html>
